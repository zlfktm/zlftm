<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>북마크 리스트</title>
</head>
<body>
<h1>북마크 리스트 페이지입니다.</h1>
{% for bookmark in bookmarks %}
    <p>
        <a href="/bookmarks/{{ bookmark.id }}/">
            {{ bookmark.name}} ({{ bookmark.id }})
    </p>
{% endfor %}
</body>
</html>
